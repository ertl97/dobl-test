<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
    <ui:composition template="WEB-INF/template.xhtml">
        <ui:define name="content">
            <h1> Studenten </h1>

            <h:form>
                <h:dataTable value="#{studentListProducer.students}" var="student">
                    <h:column>
                        <h:commandLink value="x"
                                       actionListener="#{listStudentsController.doDeleteStudent()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Matrikelnummer</f:facet>
                        <h:outputText value="#{student.matrikelnummer}"> <f:convertNumber type="number"/> </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nachname</f:facet>
                        <h:outputText value="#{student.nachname}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Vorname</f:facet>
                        <h:outputText value="#{student.vorname}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Postleitzahl</f:facet>
                        <h:outputText value="#{student.postleitzahl}">
                        <f:convertNumber type="number"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ort</f:facet>
                        <h:outputText value="#{student.ort}">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandLink value="Ändern"
                                       action="#{listStudentsController.doEditStudent(student)}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Hinzufügen"
                                 action="#{listStudentsController.doAddStudent()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
